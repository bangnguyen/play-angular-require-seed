<div class="page-header"><h1>Log In <small>Use any email/password</small></h1></div>
<form name="form">
    <fieldset>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" data-ng-model="profile.name" placeholder="Name" required /><br />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" data-ng-model="profile.email" placeholder="Email"  /><br />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" data-ng-model="profile.phone" placeholder="Phone"  /><br />
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="text" class="form-control" data-ng-model="profile.birthday" placeholder="Birthday"  /><br />
            <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="create(profile)">Create</button>
        </div>

    </fieldset>
</form>
