

<div class="row">
<div class="col-md-3"></div>
    <div class="col-md-6"><input class="form-control" id="keywords" type="text" ng-model="keywords" ng-change="reload()"placeholder="Search" /></div>
    <div class="col-md-3"></div>
</div>
<br/><br/>

<!--<div class="gridStyle" ng-grid="gridOptions"></div>-->

<div id="profiles-list">
    Total : <span>{{tableParams.total()}}</span>
    <table ng-table="tableParams" class="table table-condensed table-hover">
        <tr id="tr{{item.id}}" ng-repeat="item in $data">
            <td class="rowTd"  data-title="'FullName'">
                <a href="#/profiles/{{item.id}}/view">{{item.fullName}}</a>
            </td>
            <td class="rowTd"  data-title="'Email'">
                {{item.email}}
            </td>
            <td class="rowTd"  data-title="'Phone'">
                {{item.phone}}
            </td>

            <td data-title="'Actions'" >
                <a href="#/profiles/{{item.id}}/edit" class="btn btn-default btn-xs"  >Edit</a>
                <a href="" class="btn btn-danger btn-xs" ng-click="deleteObject(item)">Delete</a>
            </td>
        </tr>

    </table>



</div>
