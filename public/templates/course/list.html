


<!--<div class="gridStyle" ng-grid="gridOptions"></div>-->

<div id="courses-list">
    Total : <span>{{tableParams.total()}}</span>
    <table ng-table="tableParams" class="table table-condensed table-hover">
        <tr id="tr{{item.id}}" ng-repeat="item in $data">
            <td class="rowTd"  data-title="'Code'">
                <span>
                    {{item.code}}
                </span>
            </td>
            <td class="rowTd"  data-title="'Title'">
                 <span >
                    {{item.title}}
                </span>
            </td>
            <td   data-title="'Level'">
                 <span >
                    {{item.title}}
                </span>
            </td>
            <td   data-title="'Teacher'">
                 <span >
                    {{item.teacher1}}
                </span>
            </td>
            <td   data-title="'Days and Hours'">
                 <span >
                    {{item.days}}{{item.days}}
                </span>
            </td>
            <td data-title="'Actions'" >
                <a  href="#/courses/{{item.id}}/edit" class="btn btn-default btn-xs">Edit</a>
                <a  href="" class="btn btn-danger btn-xs" ng-click="deleteObject(item)">Delete</a>
            </td>
        </tr>

    </table>



</div>
